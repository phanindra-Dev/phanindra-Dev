        <button id="searchBtn">Search</button>
    </div>

    <!-- Navigation Links -->
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li class="dropdown">
            <a href="#">User</a>
            <ul class="dropdown-content">
                <li><a href="profile.html">Profile</a></li>

                <li><a href="#" id="logoutBtn">Logout</a></li>

            </ul>

        <li><a href="#Cart_Id">Cart</a></li>

        <button id="darkModeToggle" class="dark-mode-toggle">Dark Mode</button>

    <!-- Hamburger for mobile -->

<div id="dashboard" class="hidden">

    <div id="categoryFilter" style="margin-bottom: 20px;"></div>

    <div id="productsContainer" class="products-grid"></div>

    <h3 id="Cart_Id">Your Cart</h3>
    <table id="cartTable">
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="totalPrice" style="text-align: right; font-size: 18px; font-weight: bold; margin-top: 10px;">
        Total Price: $<span id="totalAmount">00.0</span>
    </div>
    <button id="buyBtn">Buy Now</button>
</div>
