<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css"> <!-- Corrected path -->

    <!-- Internal Style -->
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #fff;
            line-height: 1.9;
            color: #8c8c8c;
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* Added padding to prevent overlap with fixed navbar */
        }

        body:before {
            z-index: -1;
            position: absolute;
            height: 50vh;
            content: "";
            top: 0;
            left: 0;
            right: 0;
            background: #8bbabb;
        }

        /* NAVBAR STYLES */
        nav {
            background-color: #35477d;
            padding: 10px 100px; /* Updated padding for left and right */
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: fixed; /* Fixed position */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }


        nav .logo {
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 24px;
        }

        nav .nav-actions {
            display: flex;
            align-items: center;
        }

        nav #searchInput {
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        nav #searchBtn {
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #fff;
            color: #35477d;
            border: none;
            cursor: pointer;
        }

        nav .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
        }

        nav .nav-links li {
            margin: 0 15px;
        }


        nav .hamburger {
            display: none;
            cursor: pointer;
        }

        /* RESPONSIVE NAVBAR */
        @media (max-width: 768px) {
            nav .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            nav .hamburger {
                display: block;
            }

            nav .nav-links.active {
                display: flex;
            }
        }

        /* CONTACT FORM SECTION */
        .container {
            max-width: 1200px;
            width: 100%;
        }

        .contact-wrap {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 2rem;
            box-shadow: 0 0px 15px 0 rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 8px;
            width: 100%;
        }

        .form {
            width: 48%;
        }

        .contact-info {
            width: 48%;
            background: #35477d;
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
        }

        .form h3, .contact-info h3 {
            color: #35477d;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group label {
            font-size: 14px;
            color: #000;
        }

        .form-control {
            font-size: 14px;
            padding: 8px;
            width: 100%;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #35477d;
            outline: none;
            box-shadow: 0 0 8px rgba(53, 71, 125, 0.3);
        }

        .btn-primary {
            background: #35477d;
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background: #2d3a57;
        }

        .contact-info ul {
            padding-left: 0;
        }

        .contact-info ul li {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .contact-info ul li .wrap-icon {
            font-size: 18px;
            color: #fff;
            margin-right: 10px;
        }

        .submitting {
            float: left;
            width: 100%;
            padding: 10px 0;
            display: none;
            font-weight: bold;
            font-size: 12px;
            color: #000;
        }

        label.error {
            font-size: 12px;
            color: red;
        }

        /* Responsive Contact Form */
        @media (max-width: 768px) {
            .contact-wrap {
                flex-direction: column;
                align-items: center;
            }

            .form, .contact-info {
                width: 100%;
                margin-bottom: 2rem;
            }
        }
    </style>

    <title>Contact Form</title>
</head>
<body>

<!-- ===== NAVBAR ===== -->
<nav id="nav">
    <div class="logo">
        <h1>Phani</h1>
    </div>

    <!-- Navigation Links -->
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
            <a href="#">User</a>
            <ul class="dropdown-content">
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </li>
        <li><a href="#Cart_Id">Cart</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>

    <!-- Hamburger for mobile -->
    <div class="hamburger" aria-label="Toggle Menu" role="button" tabindex="0">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </div>
</nav>

<!-- Contact Form Section -->
<div class="container">
    <div class="contact-wrap">
        <div class="form">
            <h3>Send us a message</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
                <div class="row">
                    <div class="col-md-6 form-group mb-3">
                        <label for="name" class="col-form-label">Name *</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required>
                    </div>
                    <div class="col-md-6 form-group mb-3">
                        <label for="email" class="col-form-label">Email *</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group mb-3">
                        <label for="phone" class="col-form-label">Phone</label>
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone #">
                    </div>
                    <div class="col-md-6 form-group mb-3">
                        <label for="company" class="col-form-label">Company</label>
                        <input type="text" class="form-control" name="company" id="company" placeholder="Company name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 form-group mb-3">
                        <label for="message" class="col-form-label">Message *</label>
                        <textarea class="form-control" name="message" id="message" rows="4" placeholder="Write your message" required></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                        <span class="submitting"></span>
                    </div>
                </div>
            </form>

            <div id="form-message-warning mt-4"></div>
            <div id="form-message-success">
                Your message was sent, thank you!
            </div>
        </div>

        <div class="contact-info">
            <h3>Contact Information</h3>
            <ul class="list-unstyled">
                <li class="d-flex">
                    <span class="wrap-icon icon-room mr-3"></span>
                    <span class="text"></span>
                </li>
                <li class="d-flex">
                    <span class="wrap-icon icon-phone mr-3"></span>
                    <span class="text"></span>
                </li>
                <li class="d-flex">
                    <span class="wrap-icon icon-envelope mr-3"></span>
                    <span class="text"></span>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Hamburger Menu Toggle Script -->
<script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
</script>

</body>
</html>
