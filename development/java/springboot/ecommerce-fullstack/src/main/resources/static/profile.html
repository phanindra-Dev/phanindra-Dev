<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 32px;
            color: #333;
            font-weight: 600;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background-color: #333;
        }

        nav .logo {
            display: flex;
            align-items: center;
        }

        nav .logo img {
            height: 30px;
            margin-right: 10px;
        }

        nav .logo h1 {
            font-size: 1.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #2874f0;
        }

        /* Profile Section */
        #user-info {
            max-width: 800px;
            margin: 40px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        #user-info h3 {
            margin-top: 0;
            font-size: 24px;
            color: #2874f0;
            border-bottom: 2px solid #2874f0;
            padding-bottom: 8px;
        }

        #user-info p {
            font-size: 16px;
            margin: 12px 0;
            line-height: 1.6;
            color: #555;
        }

        /* Orders Section */
        #orders-section {
            margin-top: 30px;
        }

        #orders-section ul {
            list-style: none;
            padding: 0;
        }

        #orders-section ul li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        #orders-section ul li p {
            font-size: 14px;
            color: #333;
        }

        #orders-section ul li span {
            font-weight: bold;
        }

        /* Button Styles */
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 12px 18px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            border: none;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        /* Modal Box */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .modal input {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
            width: 100%;
        }

        .modal button {
            padding: 10px 20px;
            background-color: #2874f0;
            color: white;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .modal button:hover {
            background-color: #2451a3;
        }

        .close-btn {
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>

<nav>
    <div class="logo">
        <h1>Phani</h1>
    </div>

    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="contact.html">Contact</a></li>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </ul>

    <div class="hamburger" aria-label="Toggle Menu" role="button" tabindex="0">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </div>
</nav>

<h1>User Profile</h1>
<!-- Modal for Editing User Details -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3>Edit Address</h3>

        <!-- Address Editing Form -->
        <div id="address-form" class="form-section">
            <select id="address-select">
                <option value="">Select an address</option>
                <!-- Address options will go here -->
            </select>
            <input type="text" id="address-line1" placeholder="Address Line 1" />
            <input type="text" id="address-line2" placeholder="Address Line 2" />
            <input type="text" id="city" placeholder="City" />
            <input type="text" id="state" placeholder="State" />
            <input type="text" id="zip-code" placeholder="Zip Code" />
            <input type="text" id="country" placeholder="Country" />
            <button onclick="saveAddress()">Save Address</button>
        </div>
    </div>
</div>

<div id="user-info">
    <!-- User info will show here -->
    <p id="user-address">No address provided</p>
</div>


<script src="profile.js"></script>

</body>
</html>
