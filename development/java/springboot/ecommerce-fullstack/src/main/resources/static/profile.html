<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 32px;
            color: #333;
            font-weight: 600;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background-color: #333;
        }

        nav .logo {
            display: flex;
            align-items: center;
        }

        nav .logo img {
            height: 30px;
            margin-right: 10px;
        }

        nav .logo h1 {
            font-size: 1.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #2874f0;
        }

        /* Profile Section */
        #user-info {
            max-width: 800px;
            margin: 40px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        #user-info h3 {
            margin-top: 0;
            font-size: 24px;
            color: #2874f0;
            border-bottom: 2px solid #2874f0;
            padding-bottom: 8px;
        }

        #user-info p {
            font-size: 16px;
            margin: 12px 0;
            line-height: 1.6;
            color: #555;
        }

        /* Orders Section */
        #orders-section {
            margin-top: 30px;
        }

        #orders-section ul {
            list-style: none;
            padding: 0;
        }

        #orders-section ul li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        #orders-section ul li p {
            font-size: 14px;
            color: #333;
        }

        #orders-section ul li span {
            font-weight: bold;
        }

        /* Button Styles */
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 12px 18px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            border: none;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        /* Modal Box */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .modal input {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
            width: 100%;
        }

        .modal button {
            padding: 10px 20px;
            background-color: #2874f0;
            color: white;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .modal button:hover {
            background-color: #2451a3;
        }

        .close-btn {
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>

<nav>
    <div class="logo">
        <h1>Phani</h1>
    </div>

    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="contact.html">Contact</a></li>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </ul>

    <div class="hamburger" aria-label="Toggle Menu" role="button" tabindex="0">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </div>
</nav>

<h1>User Profile</h1>

<!-- Modal for Editing User Details -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3>Edit Address</h3>

        <!-- Address Editing Form -->
        <div id="address-form" class="form-section">
            <input type="text" id="address-line1" placeholder="Address Line 1" />
            <input type="text" id="address-line2" placeholder="Address Line 2" />
            <input type="text" id="city" placeholder="City" />
            <input type="text" id="state" placeholder="State" />
            <input type="text" id="zip-code" placeholder="Zip Code" />
            <input type="text" id="country" placeholder="Country" />
            <button onclick="saveAddress()">Save Address</button>
        </div>
    </div>
</div>

<div id="user-info">
    <!-- User info will show here -->
</div>

<script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
 const userId = user.userId;

 // Fetch user details and all addresses
 Promise.all([
     fetch(`http://localhost:8080/users/me/${userId}`).then(response => response.json()),
     fetch(`http://localhost:8080/addresses/all`).then(response => response.json())
 ])
     .then(([user, allAddresses]) => {
         console.log('User data:', user);
         console.log('All addresses:', allAddresses);

         const userInfoDiv = document.getElementById('user-info');
         if (!userInfoDiv) {
             console.error('No element with id "user-info" found in HTML');
             return;
         }

         userInfoDiv.innerHTML = `
             <p><strong>Name:</strong> ${user.name}</p>
             <p><strong>Email:</strong> ${user.email}</p>
             <p><strong>Phone:</strong> ${user.phoneNumber || 'N/A'}</p>
             <h3>Address</h3>
             <p id="user-address">${user.address ? formatAddress(user.address) : 'No address provided'}</p>
             <button onclick="openAddressModal()">Edit Address</button>

             <div id="orders-section"></div>
         `;
     })
     .catch(error => {
         console.error('Fetch error:', error);
         document.getElementById('user-info').innerHTML = '<p>Failed to load user data.</p>';
     });

 // Format the address as a readable string
 function formatAddress(address) {
     return `${address.addressLine1}, ${address.addressLine2}, ${address.city}, ${address.state} ${address.zipCode}, ${address.country}`;
 }

 // Open modal for address editing and show available addresses
 function openAddressModal() {
     document.getElementById('editModal').style.display = 'flex';
     document.getElementById('address-form').style.display = 'block';

     // Fetch and display all addresses in the modal
     fetch(`http://localhost:8080/addresses/all`)
         .then(response => response.json())
         .then(allAddresses => {
             const addressSelect = document.getElementById('address-select');
             addressSelect.innerHTML = ''; // Clear previous options

             allAddresses.forEach(address => {
                 const option = document.createElement('option');
                 option.value = address.id;
                 option.textContent = formatAddress(address);
                 addressSelect.appendChild(option);
             });
         })
         .catch(err => console.error('Error loading addresses:', err));
 }

 // Close the modal
 function closeModal() {
     document.getElementById('editModal').style.display = 'none';
 }

 // Save new Address
 function saveAddress() {
     const newAddress = {
         addressLine1: document.getElementById('address-line1').value,
         addressLine2: document.getElementById('address-line2').value,
         city: document.getElementById('city').value,
         state: document.getElementById('state').value,
         zipCode: document.getElementById('zip-code').value,
         country: document.getElementById('country').value,
     };

     // Add new address
     fetch(`http://localhost:8080/addresses/add`, {
         method: 'POST',
         headers: { 'Content-Type': 'application/json' },
         body: JSON.stringify(newAddress)
     })
     .then(response => response.json())
     .then(data => {
         console.log('Address added:', data);
         // After saving, you can update the address section
         document.getElementById('user-address').innerText = formatAddress(newAddress);
         closeModal();  // Close modal after saving
     })
     .catch(err => console.error('Error saving address:', err));
 }
</script>

</body>
</html>
